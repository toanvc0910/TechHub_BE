version: '3'
services:
  service-discovery-container:
    build:
      context: ./service-discovery
      dockerfile: Dockerfile
    image: tuyentvwork/service-discovery:0.1.0
    container_name: service-discovery-container
    ports:
      - 8761:8761
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - backend
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  api-gateway-container:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: tuyentvwork/api-gateway:0.1.0
    container_name: api-gateway-container
    ports:
      - 8443:8443
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - backend
    depends_on:
      service-discovery-container:
        condition: service_healthy
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8443/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  proxy-client-container:
    build:
      context: ./proxy-client
      dockerfile: Dockerfile
    image: tuyentvwork/proxy-client:0.1.0
    container_name: proxy-client-container
    ports:
      - 8085:8085
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - backend
    depends_on:
      api-gateway-container:
        condition: service_healthy
    restart: always

  user-service-container:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    image: tuyentvwork/user-service:0.1.0
    container_name: user-service-container
    ports:
      - 8080:8080
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - backend
    depends_on:
      service-discovery-container:
        condition: service_healthy
    restart: always

  blog-service-container:
    build:
      context: ./blog-service
      dockerfile: Dockerfile
    image: tuyentvwork/blog-service:0.1.0
    container_name: blog-service-container
    ports:
      - 8081:8081
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - backend
    depends_on:
      api-gateway-container:
        condition: service_healthy
    restart: always

  course-service-container:
    build:
      context: ./course-service
      dockerfile: Dockerfile
    image: tuyentvwork/course-service:0.1.0
    container_name: course-service-container
    ports:
      - 8082:8082
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - backend
    depends_on:
      api-gateway-container:
        condition: service_healthy
    restart: always

  learning-path-service-container:
    build:
      context: ./learning-path-service
      dockerfile: Dockerfile
    image: tuyentvwork/learning-path-service:0.1.0
    container_name: learning-path-service-container
    ports:
      - 8083:8083
