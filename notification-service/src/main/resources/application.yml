server:
  port: 8088

spring:
  application:
    name: NOTIFICATION-SERVICE
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/techhub}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: com.techhub.app.commonservice.jpa.PostgreSQLEnumDialect
        format_sql: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:103.188.83.154:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:notification-service-v3}
      auto-offset-reset: ${KAFKA_AUTO_OFFSET_RESET:latest}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:vancongtoan09102004@gmail.com}
    password: ${MAIL_PASSWORD:mkeptlidrexbdwlm}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://${HOST_IP_ADDRESS:localhost}:9411/}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://${HOST_IP_ADDRESS:localhost}:8761/eureka}
  instance:
    prefer-ip-address: true
    hostname: ${HOST_IP_ADDRESS:localhost}

resilience4j:
  circuitbreaker:
    instances:
      notificationService:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s

logging:
  level:
    com.techhub.app.notificationservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:103.188.83.154:9092}
  topics:
    email: ${KAFKA_EMAIL_TOPIC:email-notifications}
    notification: ${KAFKA_NOTIFICATION_TOPIC:notification-commands}
  consumer:
    group-id: ${KAFKA_CONSUMER_GROUP:notification-service-v3}
    concurrency: ${KAFKA_CONSUMER_CONCURRENCY:3}
    ack-mode: ${KAFKA_CONSUMER_ACK_MODE:MANUAL_IMMEDIATE}
    trusted-packages: ${KAFKA_CONSUMER_TRUSTED_PACKAGES:*}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
