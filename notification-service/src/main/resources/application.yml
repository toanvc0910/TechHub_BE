server:
  port: 8088

spring:
  application:
    name: NOTIFICATION-SERVICE
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/techhub3}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: com.techhub.app.commonservice.jpa.PostgreSQLEnumDialect
        format_sql: true
  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:trungphandinh340@gmail.com}
    password: ${SPRING_MAIL_PASSWORD:zqik zowr vngn cgsx}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  thymeleaf:
    cache: false
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:notification-service}
      auto-offset-reset: ${KAFKA_AUTO_OFFSET_RESET:latest}
    producer:
      properties:
        spring.json.add.type.headers: false
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://${HOST_IP_ADDRESS:localhost}:9411/}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://${HOST_IP_ADDRESS:localhost}:8761/eureka}
  instance:
    prefer-ip-address: true
    hostname: ${HOST_IP_ADDRESS:localhost}

resilience4j:
  circuitbreaker:
    instances:
      notificationService:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s

logging:
  level:
    com.techhub.app.notificationservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
  topics:
    email: ${KAFKA_EMAIL_TOPIC:email-notifications}
    notification: ${KAFKA_NOTIFICATION_TOPIC:notification-commands}
    notification-dlt: ${KAFKA_NOTIFICATION_DLT_TOPIC:notification-commands-dlt}
  consumer:
    group-id: ${KAFKA_CONSUMER_GROUP:notification-service}
    concurrency: ${KAFKA_CONSUMER_CONCURRENCY:3}
    ack-mode: ${KAFKA_CONSUMER_ACK_MODE:MANUAL_IMMEDIATE}
    trusted-packages: ${KAFKA_CONSUMER_TRUSTED_PACKAGES:*}
    value-default-type: com.techhub.app.commonservice.kafka.event.notification.NotificationCommand
    error:
      max-attempts: ${KAFKA_CONSUMER_MAX_ATTEMPTS:3}
      backoff:
        initial-interval: ${KAFKA_CONSUMER_BACKOFF_INITIAL:2000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

app:
  email:
    enabled: ${APP_EMAIL_ENABLED:true}
    from: ${APP_EMAIL_FROM:no-reply@techhub.app}
    reply-to: ${APP_EMAIL_REPLY_TO:}
