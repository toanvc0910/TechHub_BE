<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TechHub Verification Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 560px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(15, 31, 67, 0.08);
            padding: 32px;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .header h1 {
            color: #0f1f43;
            font-size: 24px;
            margin: 0;
        }
        .greeting {
            font-size: 16px;
            color: #2e3a59;
            margin: 0 0 20px 0;
        }
        .code-box {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 10px;
            padding: 20px;
            color: #ffffff;
            text-align: center;
            letter-spacing: 8px;
            font-size: 32px;
            font-weight: bold;
            margin: 24px 0;
        }
        .body-text {
            font-size: 15px;
            color: #475069;
            line-height: 1.6;
        }
        .footnote {
            font-size: 13px;
            color: #7c8db5;
            margin-top: 28px;
        }
        .highlight {
            color: #2563eb;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${purpose != null ? purpose + ' Verification' : 'Verification Code'}">Verification Code</h1>
    </div>
    <p class="greeting" th:text="${'Hi ' + (username != null ? username : 'there') + ','}">Hi there,</p>
    <p class="body-text">
        Use the verification code below to continue with your
        <span class="highlight" th:text="${purpose != null ? #strings.toLowerCase(purpose) : 'request'}">request</span>.
        This code expires in <span class="highlight">5 minutes</span>.
    </p>
    <div class="code-box" th:text="${otpCode}">000000</div>
    <p class="body-text">
        If you didn't request this code, please ignore this email or contact TechHub support immediately.
    </p>
    <p class="footnote">Thank you for trusting TechHub.<br/>The TechHub Team</p>
</div>
</body>
</html>
