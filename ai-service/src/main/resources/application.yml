server:
  port: 8091

spring:
  application:
    name: AI-SERVICE
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/techhub_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: com.techhub.app.commonservice.jpa.PostgreSQLEnumDialect
        format_sql: true
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://${HOST_IP_ADDRESS:localhost}:9411/}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}

kafka:
  topics:
    course-events: ${KAFKA_COURSE_EVENTS_TOPIC:course-events}
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:103.188.83.154:9092}

# OpenAI Configuration
openai:
  base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
  api-key: ${OPENAI_API_KEY:}
  chat:
    model: ${OPENAI_CHAT_MODEL:gpt-4o-mini}
    max-output-tokens: ${OPENAI_CHAT_MAX_OUTPUT_TOKENS:1024}

# Chatbot & Embedding Configuration
chatbot:
  embedding:
    model-id: ${CHATBOT_EMBEDDING_MODEL:text-embedding-3-small}
    max-sources: ${CHATBOT_EMBEDDING_MAX_SOURCES:3}
  mock-embeddings: ${CHATBOT_MOCK_EMBEDDINGS:true}
  system-prompt: |
    You are TechHub AI. Always respond with JSON matching the platform contract.

# Qdrant Vector DB Configuration
qdrant:
  host: ${QDRANT_HOST:http://localhost:6333}
  api-key: ${QDRANT_API_KEY:}
  recommendation-collection: ${QDRANT_RECOMMENDATION_COLLECTION:course_embeddings}
  profile-collection: ${QDRANT_PROFILE_COLLECTION:user_embeddings}

logging:
  level:
    com.techhub.app.aiservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
