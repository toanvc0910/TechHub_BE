server:
  port: 8085
  servlet:
    context-path: /app

dotenv:
  location: ../.env

spring:
  application:
    name: PROXY-CLIENT
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 250MB
      file-size-threshold: 2MB
  cloud:
    loadbalancer:
      retry:
        enabled: true # Retry náº¿u no instance
      cache:
        enabled: true
        ttl: 10s
  # Redis Configuration for Permission Caching
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD:}
    timeout: ${REDIS_TIMEOUT}ms
    lettuce:
      pool:
        max-active: ${REDIS_POOL_MAX_ACTIVE}
        max-idle: ${REDIS_POOL_MAX_IDLE}
        min-idle: ${REDIS_POOL_MIN_IDLE}
  # Kafka Configuration for Cache Invalidation (uses common-service KafkaConfig)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:https://eureka.tonynyan.id.vn/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    prefer-ip-address: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}

# Logging configuration
logging:
  level:
    com.techhub.app.proxyclient: DEBUG
    org.springframework.security: DEBUG
    feign: DEBUG

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
