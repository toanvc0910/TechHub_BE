server:
  port: 8085
  servlet:
    context-path: /app

spring:
  application:
    name: PROXY-CLIENT
  profiles:
    active: local
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 250MB
      file-size-threshold: 2MB
  cloud:
    loadbalancer:
      retry:
        enabled: true  # Retry náº¿u no instance
      cache:
        enabled: true
        ttl: 10s

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    prefer-ip-address: true

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000  # 24 hours
  refresh-expiration: 604800000  # 7 days

# Logging configuration
logging:
  level:
    com.techhub.app.proxyclient: DEBUG
    org.springframework.security: DEBUG
    feign: DEBUG

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
