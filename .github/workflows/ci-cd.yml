name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev/*

# Tránh chạy chồng chéo cùng branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  # KHỚP VỚI FILE STACK (compose dùng toandeptroai/*)
  DOCKER_NAMESPACE: toandeptroai
  IMAGE_TAG: 0.1.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: service-discovery
            context: ./service-discovery
          - name: api-gateway
            context: ./api-gateway
          - name: proxy-client
            context: ./proxy-client
          - name: user-service
            context: ./user-service
          - name: blog-service
            context: ./blog-service
          - name: course-service
            context: ./course-service
          - name: learning-path-service
            context: ./learning-path-service
          - name: payment-service
            context: ./payment-service
          - name: file-service
            context: ./file-service
          - name: notification-service
            context: ./notification-service

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build ${{ matrix.service.name }}
        working-directory: ${{ matrix.service.context }}
        run: |
          if [ -f "mvnw" ]; then
            chmod +x mvnw
            ./mvnw -B -DskipTests clean package
          else
            echo "No mvnw found, using system Maven"
            mvn -B -DskipTests clean package
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_NAMESPACE }}/${{ matrix.service.name }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_NAMESPACE }}/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Portainer redeploy (webhook)
        env:
          PORTAINER_WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL }}
        run: |
          if [ -n "${PORTAINER_WEBHOOK_URL}" ]; then
            echo "Triggering Portainer redeploy via webhook..."
            curl -fsSL -X POST "${PORTAINER_WEBHOOK_URL}"
            echo "Done."
          else
            echo "PORTAINER_WEBHOOK_URL not set; skipping redeploy."
            exit 1
          fi
