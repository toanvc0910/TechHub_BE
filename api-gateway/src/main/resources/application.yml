spring:
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://${HOST_IP_ADDRESS:localhost}:9411/}
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://${HOST_IP_ADDRESS:localhost}:9296}
  application:
    name: API-GATEWAY
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin, RETAIN_UNIQUE
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowed-origins: "${CLIENT_HOST:http://${HOST_IP_ADDRESS:localhost}:3000}"
            allowed-headers: "*"
            exposed-headers: "*"
            allow-credentials: true
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
      routes:
        # Swagger UI and API Docs routes for each service
        - id: BLOG-SERVICE-SWAGGER
          uri: lb://BLOG-SERVICE
          predicates:
            - Path=/blog-service/v3/api-docs, /blog-service/swagger-ui.html, /blog-service/swagger-ui/**
          filters:
            - RewritePath=/blog-service/(?<segment>.*), /$\{segment}
        - id: COURSE-SERVICE-SWAGGER
          uri: lb://COURSE-SERVICE
          predicates:
            - Path=/course-service/v3/api-docs, /course-service/swagger-ui.html, /course-service/swagger-ui/**
          filters:
            - RewritePath=/course-service/(?<segment>.*), /$\{segment}
        - id: LEARNING-PATH-SERVICE-SWAGGER
          uri: lb://LEARNING-PATH-SERVICE
          predicates:
            - Path=/learning-path-service/v3/api-docs, /learning-path-service/swagger-ui.html, /learning-path-service/swagger-ui/**
          filters:
            - RewritePath=/learning-path-service/(?<segment>.*), /$\{segment}
        - id: PAYMENT-SERVICE-SWAGGER
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment-service/v3/api-docs, /payment-service/swagger-ui.html, /payment-service/swagger-ui/**
          filters:
            - RewritePath=/payment-service/(?<segment>.*), /$\{segment}
        - id: USER-SERVICE-SWAGGER
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/v3/api-docs, /user-service/swagger-ui.html, /user-service/swagger-ui/**
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: FILE-SERVICE-SWAGGER
          uri: lb://FILE-SERVICE
          predicates:
            - Path=/file-service/v3/api-docs, /file-service/swagger-ui.html, /file-service/swagger-ui/**
          filters:
            - RewritePath=/file-service/(?<segment>.*), /$\{segment}
        - id: NOTIFICATION-SERVICE-SWAGGER
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/notification-service/v3/api-docs, /notification-service/swagger-ui.html, /notification-service/swagger-ui/**
          filters:
            - RewritePath=/notification-service/(?<segment>.*), /$\{segment}

        # API routes for each service
        - id: BLOG-SERVICE
          uri: lb://BLOG-SERVICE
          predicates:
            - Path=/blog-service/**
        - id: COURSE-SERVICE
          uri: lb://COURSE-SERVICE
          predicates:
            - Path=/course-service/**
        - id: LEARNING-PATH-SERVICE
          uri: lb://LEARNING-PATH-SERVICE
          predicates:
            - Path=/learning-path-service/**
        - id: PAYMENT-SERVICE
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment-service/**
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
        - id: FILE-SERVICE
          uri: lb://FILE-SERVICE
          predicates:
            - Path=/file-service/**
        # Expose OAuth2 endpoints of USER-SERVICE directly at gateway root
        - id: USER-SERVICE-OAUTH2
          uri: lb://USER-SERVICE
          predicates:
            - Path=/oauth2/**, /login/oauth2/**, /api/oauth2/**
        - id: PROXY-CLIENT
          uri: lb://PROXY-CLIENT
          predicates:
            - Path=/app/**
          filters:
            - RewritePath=/app/(?<segment>.*), /app/$\{segment}

resilience4j:
  circuitbreaker:
    instances:
      apiGateway:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s
        sliding-window-type: COUNT_BASED

management:
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://${HOST_IP_ADDRESS:localhost}:8761/eureka}
  instance:
    prefer-ip-address: true
    ip-address: ${HOST_IP_ADDRESS:localhost}

# Swagger/OpenAPI Configuration for API Gateway
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    urls:
      - name: Blog Service
        url: /blog-service/v3/api-docs
      - name: User Service
        url: /user-service/v3/api-docs
      - name: Course Service
        url: /course-service/v3/api-docs
      - name: Learning Path Service
        url: /learning-path-service/v3/api-docs
      - name: Payment Service
        url: /payment-service/v3/api-docs
      - name: File Service
        url: /file-service/v3/api-docs
      - name: Notification Service
        url: /notification-service/v3/api-docs
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    enabled: true
