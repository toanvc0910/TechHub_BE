server:
  port: 8082

spring:
  application:
    name: COURSE-SERVICE
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1200000
      auto-commit: true
      pool-name: CourseServiceHikariPool
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: update  # Temporarily to sync schema
    show-sql: false
    properties:
      hibernate:
        dialect: com.techhub.app.commonservice.jpa.PostgreSQLEnumDialect
        format_sql: true
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://${HOST_IP_ADDRESS:localhost}:9411/}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.use.type.headers: false

# Kafka Topics Configuration
kafka:
  topics:
    course-events: ${KAFKA_COURSE_EVENTS_TOPIC:course-events}
    lesson-events: ${KAFKA_LESSON_EVENTS_TOPIC:lesson-events}
    enrollment-events: ${KAFKA_ENROLLMENT_EVENTS_TOPIC:enrollment-events}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:https://eureka.tonynyan.id.vn/eureka/}
  instance:
    prefer-ip-address: true
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}

resilience4j:
  circuitbreaker:
    instances:
      courseService:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s

logging:
  level:
    com.techhub.app.courseservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# WebSocket Configuration
app:
  websocket:
    endpoint: ${WEBSOCKET_ENDPOINT:/ws-comment}
    sock-js-enabled: ${WEBSOCKET_SOCKJS_ENABLED:true}
    allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:*}
    application-destination-prefixes:
      - ${WEBSOCKET_APP_PREFIX:/app}
    broker-destination-prefixes:
      - ${WEBSOCKET_BROKER_TOPIC_PREFIX:/topic}
      - ${WEBSOCKET_BROKER_QUEUE_PREFIX:/queue}
    user-destination-prefix: ${WEBSOCKET_USER_PREFIX:/user}
    preserve-publish-order: ${WEBSOCKET_PRESERVE_ORDER:true}
    # External broker (RabbitMQ STOMP) - optional
    relay-enabled: ${WEBSOCKET_RELAY_ENABLED:false}
    relay:
      host: ${WEBSOCKET_RELAY_HOST:localhost}
      port: ${WEBSOCKET_RELAY_PORT:61613}
      login: ${WEBSOCKET_RELAY_LOGIN:guest}
      passcode: ${WEBSOCKET_RELAY_PASSCODE:guest}
      virtual-host: ${WEBSOCKET_RELAY_VHOST:/}
